<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="main">
<head></head>
<body>
<div class="row" ng-controller="OverviewController as oc" layout:fragment="content">
	<div class="col-lg-12">
		<div class="panel-group" id="accordion">
			<div class="panel panel-default" th:each="cod : ${jobsStatistics}">
				<div class="panel-heading" style="min-height: 3em;">
					<span class="col-lg-6">
						<h4 class="panel-title">
							<a data-toggle="collapse" 
								data-parent="#accordion" 
								data-th-attr="ng-click=${'loadStatisticsByCategory(' + cod.id + ');'},href=${'#collapse-' + cod.id}">
								
							<i class="fa fa-bars"></i></a>
							&nbsp;<span th:text="${cod.name}"></span>
						</h4>
<!-- 						<i ng-show="oc.loading" class="fa fa-refresh fa-spin fa-3x"></i> -->
					</span> 
					<span class="col-lg-2">
						<button 
							class="btn btn-success btn-block btn-xs disabled">Success: <span th:text="${cod.success}" /></button>
					</span> 
					<span class="col-lg-2">
						<button 
							class="btn btn-warning btn-block btn-xs disabled">Warnings: <span th:text="${cod.warnings}" /></button>
					</span> 
					<span class="col-lg-2">
						<button 
							class="btn btn-danger btn-block btn-xs disabled">Errors: <span th:text="${cod.errors}" /></button>
					</span>

				</div>
				<div th:attr="id=${'collapse-' + cod.id}" class="panel-collapse collapse">
					<div class="panel-body">
						<div ng-hide="oc.loading">
					        <div class="table-responsive">
                                <table class="table table-hover">
                                    <tbody>
                                        <tr ng-repeat="category in oc.categories">
                                            <td class="col-lg-6">{{category.name}}</td>
                                            <td class="col-lg-2">
                                            	<button class="btn btn-success btn-block btn-xs disabled">
                                            		Success: {{category.success}}
                                            	</button>
                                        	</td>
                                            <td class="col-lg-2">
                                            	<button class="btn btn-warning btn-block btn-xs disabled">
                                            		Warnings: {{category.warnings}}
                                            	</button>	
                                            </td>
                                            <td class="col-lg-2">
                                            	<button class="btn btn-danger btn-block btn-xs disabled">
                                            		Errors: {{category.errors}}
                                            	</button>
                                            </td>
                                        </tr>
                    				</tbody>
								</table>												
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- END FOR EACH -->
		</div>
	</div>
	<!-- /.col-lg-12 -->
</div>
</body>
</html>
